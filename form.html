<!DOCTYPE html>
<html ng-app="someApp">
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script>
            angular.module("someApp", [])
            .controller("defaultCtrl", function ($scope) {
                $scope.addUser = function (newUser) {
                    $scope.message = newUser.name + "(" + newUser.email + ") (" + newUser.agreed + ")";
                };
                $scope.message = "Ready!";
            });
		</script> 
        <style>
            form .ng-invalid-required.ng-dirty {background-color: lightpink}
            form .ng-invalid-email.ng-dirty{background-color: lightgoldenrodyellow}
            form .ng-invalid.ng-dirty{background-color:lightpink;}
            form .ng-valid.ng-dirty{background-color:lightgreen;}
            span.summary.ng-invalid{color:red; font-weight:bold;}
            span.summary.ng-valid{color:green;}
        </style>
	</head>

<body>
    <div class="panel" ng-controller="defaultCtrl">
        <form name="myForm" novalidate ng-submit="addUser(newUser)">
            <div class="well">
                <div class="form-group">
                    <label>Name:</label>
                    <input name="userName" type="text" class="form-control"
                           required ng-model="newUser.name" />
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="userEmail" class="form-control" required ng-model="newUser.email" />
                </div>
                <div class="checkbox">
                    <label>
                        <input name="agreed" type="checkbox" required ng-model="newUser.agreed" />
                        I agree to the terms and conditions
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block"
                        ng-disabled="myForm.$invalid">Ok</button>
            </div>
            <div class="well">
                Message:{{message}}
                <div>
                    Valid: 
                    <span class="summary"
                          ng-class="myForm.$valid?'ng-valid':'ng-invalid'">
                        {{myForm.$valid}}
                    </span>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
